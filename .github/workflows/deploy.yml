name: Deploy Workflow

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:

jobs:
  deploy:
    #if: github.event.pull_request.merged == true &&  github.event.pull_request.head.ref == "**release**"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: List releases
      run: |
        echo The PR was merged
        echo "$GITHUB_CONTEXT"
        gh release list
  
